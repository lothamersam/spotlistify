{% extends 'main_layout_template.html' %}

{% block content %}
    <div class="card">
        <div class="card-content">
            {% if user %}
                {% include 'fragments/signed_on_fragment.html' %}
            {% else %} 
                <p>You must authorize Spotify in order to use this application.</p>

                <a href="{{ url_for('spotify_blueprint.auth') }}">Login to Spotify</a>
            {% endif %}
        </div>
    </div>
{% endblock content %}
